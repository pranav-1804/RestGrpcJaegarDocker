# Jaeger All-in-One Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
  labels:
    app: jaeger
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
  template:
    metadata:
      labels:
        app: jaeger
    spec:
      containers:
      - name: jaeger
        image: jaegertracing/all-in-one:1.49
        ports:
        - containerPort: 16686
          name: ui
        - containerPort: 14268
          name: http-collector
        - containerPort: 4317
          name: otlp-grpc      # OpenTelemetry gRPC receiver
        - containerPort: 4318
          name: otlp-http      # OpenTelemetry HTTP receiver
        - containerPort: 14250
          name: grpc-collector
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger
  labels:
    app: jaeger
spec:
  type: NodePort
  sessionAffinity: None
  selector:
    app: jaeger
  ports:
  - name: ui
    port: 16686
    targetPort: 16686
    nodePort: 31686         # Jaeger UI
  - name: otlp-grpc
    port: 4317
    targetPort: 4317        # OTLP gRPC (your services connect here)
  - name: otlp-http
    port: 4318
    targetPort: 4318        # OTLP HTTP
